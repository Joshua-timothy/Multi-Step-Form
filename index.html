<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Joshua Timothy" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <main>
      <section class="grid h-screen place-content-center">
        <div class="flex rounded-xl bg-white p-3 shadow-xl">
          <div class="s-bar rounded-xl bg-PurplishBlue py-6 pl-6 pr-20">
            <ol class="text-sm text-DWhite">
              <li class="mb-4 flex items-center gap-3">
                <span
                  class="grid h-7 w-7 place-content-center rounded-full border border-PastelBlue text-center"
                  >1</span
                >
                <div>
                  <span class="block text-sm text-LightGray">STEP 1</span>
                  <span class="font-semibold"> YOUR INFO </span>
                </div>
              </li>
              <li class="mb-4 flex items-center gap-3">
                <span
                  class="grid h-7 w-7 place-content-center rounded-full border border-PastelBlue text-center"
                  >2</span
                >
                <div>
                  <span class="block text-LightGray">STEP 2</span>
                  <span class="font-semibold"> SELECT PLAN </span>
                </div>
              </li>
              <li class="mb-4 flex items-center gap-3">
                <span
                  class="grid h-7 w-7 place-content-center rounded-full border border-PastelBlue"
                  >3</span
                >
                <div>
                  <span class="block text-LightGray">STEP 3</span>
                  <span class="font-semibold"> ADDS-ONS </span>
                </div>
              </li>
              <li class="flex items-center gap-2">
                <span
                  class="grid h-7 w-7 place-content-center rounded-full border border-PastelBlue text-center"
                  >4</span
                >
                <div>
                  <span class="block text-LightGray">STEP 4</span>
                  <span class="font-semibold"> SUMMARY </span>
                </div>
              </li>
            </ol>
          </div>
          <div class="flex flex-col justify-between gap-y-28 px-20 pt-10">
            <div>
              <div>
                <header class="mb-6">
                  <h1 class="mb-1 text-3xl font-bold text-MarineBlue">
                    Personal info
                  </h1>
                  <p class="text-base text-CoolGray">
                    Please provide your name, email address, and phone number.
                  </p>
                </header>
                <form class="font-base" action="">
                  <div class="mb-4">
                    <label class="mb-1 block text-MarineBlue" for="Name"
                      >Name</label
                    >
                    <input
                      class="w-full rounded-md border p-2 font-semibold text-MarineBlue outline-none placeholder:font-normal focus-within:border-PurplishBlue"
                      type="text"
                      id="name"
                      placeholder="e.g Joshua Timothy"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label class="mb-1 block text-MarineBlue" for="Email"
                      >Email Address</label
                    >
                    <input
                      class="w-full rounded-md border p-2 font-semibold text-MarineBlue outline-none placeholder:font-normal focus-within:border-PurplishBlue"
                      type="email"
                      placeholder="e.g joshuatimothy.dev@gmail.com"
                      required
                    />
                  </div>
                  <div>
                    <label class="mb-1 block text-MarineBlue" for="Nmber"
                      >Phone Number</label
                    >
                    <input
                      class="w-full rounded-md border p-2 font-semibold text-MarineBlue outline-none placeholder:font-normal focus-within:border-PurplishBlue"
                      type="text"
                      placeholder="e.g +1 234 567 890"
                    />
                  </div>
                </form>
              </div>
            </div>
            <div
              class="grid w-full -translate-y-2 grid-flow-col place-content-between"
            >
              <button
                class="invisible font-semibold text-CoolGray transition-colors hover:text-MarineBlue"
              >
                Go back
              </button>
              <button
                class="rounded-md bg-MarineBlue px-6 py-2 text-white transition-opacity hover:opacity-90"
              >
                Next step
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
