<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Joshua Timothy" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div>
          <div>
            <ol>
              <li>
                <span>STEP 1</span>
                YOUR INFO
              </li>
              <li>
                <span>STEP 2</span>
                SELECT PLAN
              </li>
              <li>
                <span>STEP 3</span>
                ADDS-ONS
              </li>
              <li>
                <span>STEP 4</span>
                SUMMARY
              </li>
            </ol>
          </div>
          <div>
            <header>
              <h1>Personal info</h1>
              <p>Please provide your name, email address, and phone number.</p>
            </header>
            <form action="">
              <div>
                <label for="Name">Name</label>
                <input type="text" placeholder="e.g Joshua Timothy" required />
              </div>
              <div>
                <label for="Email">Email Address</label>
                <input
                  type="email"
                  placeholder="e.g joshuatimothy.dev@gmail.com"
                  required
                />
              </div>
              <div>
                <label for="Nmber">Phone Number</label>
                <input type="text" placeholder="e.g +1 234 567 890" />
              </div>
              <button>Next step</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
